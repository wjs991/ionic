  <ion-navbar>
    <ion-title>slide</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides>

      <img src={{im.title}}>
    </ion-slide >
    
  </ion-slides>

</ion-content>
