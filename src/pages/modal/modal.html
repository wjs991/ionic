<ion-header>

  <ion-navbar>
    <ion-title>modal</ion-title>
    <ion-buttons end>
      <button ion-button class="close" (click)="close()">
        <ion-icon name ='md-close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>actionSwitch</ion-label>
      <ion-toggle [(ngModel)]="profile.actionSwicth"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label color="primary">이름</ion-label>
      <ion-input placeholder="이름을 입력하시오" [(ngModel)]="profile.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="profile.gender">
        <ion-option value="f">여자</ion-option>
        <ion-option value="m">남자</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>국내 거주</ion-label>
      <ion-checkbox [(ngModel)]="profile.location"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>시작 날짜</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="profile.startTime"></ion-datetime>
    </ion-item>

    <button ion-button full (click)='save()'>save</button>
  </ion-list>
</ion-content>
